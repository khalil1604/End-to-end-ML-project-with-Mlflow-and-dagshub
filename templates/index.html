<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f8f9fa;
            padding: 10px 20px;
        }

        .navbar a {
            text-decoration: none;
            color: #000;
            padding: 5px 10px;
        }

        .masthead {
            background-image: url('static/assets/img/wine.jpg');
            background-size: cover;
            background-position: center;
            color: #fff;
            text-align: center;
            padding: 100px 20px;
        }

        .site-heading h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .site-heading span {
            font-size: 1.2em;
        }

        .page-content {
            padding: 20px;
        }

        .form-v9-content {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-detail h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .form-row-total {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .form-row {
            flex: 1;
            margin-right: 10px;
        }

        .form-row:last-child {
            margin-right: 0;
        }

        .form-row label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-row input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-row-last {
            text-align: center;
        }

        .register {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .register:hover {
            background-color: #0056b3;
        }

        footer {
            background: #f8f9fa;
            padding: 20px;
            text-align: center;
        }

        .list-inline {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        .list-inline-item {
            margin: 0 10px;
        }

        .fa-stack {
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <a class="navbar-brand" href="/">Home</a>
    </nav>

    <!-- Page Header -->
    <header class="masthead">
        <div class="site-heading">
            <h1>Wine Quality Prediction</h1>
            <span class="subheading">A Wine Quality Checking Web App</span>
        </div>
    </header>

    <!-- Main Content -->
    <div class="page-content">
        <div class="form-v9-content">
            <form class="form-detail" action="/predict" method="post">
                <h2>Please Fill The Information</h2>
                <div class="form-row-total">
                    <div class="form-row">
                        <label for="fixed_acidity">Fixed Acidity:</label>
                        <input type="text" name="fixed_acidity" id="fixed_acidity" class="input-text" placeholder="fixed_acidity" required>
                    </div>
                    <div class="form-row">
                        <label for="volatile_acidity">Volatile Acidity:</label>
                        <input type="text" name="volatile_acidity" id="volatile_acidity" class="input-text" placeholder="volatile_acidity" required>
                    </div>
                </div>

                <div class="form-row-total">
                    <div class="form-row">
                        <label for="citric_acid">Citric Acid:</label>
                        <input type="text" name="citric_acid" id="citric_acid" class="input-text" placeholder="citric_acid" required>
                    </div>
                    <div class="form-row">
                        <label for="residual_sugar">Residual Sugar:</label>
                        <input type="text" name="residual_sugar" id="residual_sugar" class="input-text" placeholder="residual_sugar" required>
                    </div>
                </div>

                <div class="form-row-total">
                    <div class="form-row">
                        <label for="chlorides">Chlorides:</label>
                        <input type="text" name="chlorides" id="chlorides" class="input-text" placeholder="chlorides" required>
                    </div>
                    <div class="form-row">
                        <label for="free_sulfur_dioxide">Free Sulfur Dioxide:</label>
                        <input type="text" name="free_sulfur_dioxide" id="free_sulfur_dioxide" class="input-text" placeholder="free_sulfur_dioxide" required>
                    </div>
                </div>

                <div class="form-row-total">
                    <div class="form-row">
                        <label for="total_sulfur_dioxide">Total Sulfur Dioxide:</label>
                        <input type="text" name="total_sulfur_dioxide" id="total_sulfur_dioxide" class="input-text" placeholder="total_sulfur_dioxide" required>
                    </div>
                    <div class="form-row">
                        <label for="density">Density:</label>
                        <input type="text" name="density" id="density" class="input-text" placeholder="density" required>
                    </div>
                </div>

                <div class="form-row-total">
                    <div class="form-row">
                        <label for="pH">pH:</label>
                        <input type="text" name="pH" id="pH" class="input-text" placeholder="pH" required>
                    </div>
                    <div class="form-row">
                        <label for="sulphates">Sulphates:</label>
                        <input type="text" name="sulphates" id="sulphates" class="input-text" placeholder="sulphates" required>
                    </div>
                </div>

                <div class="form-row">
                    <label for="alcohol">Alcohol:</label>
                    <input type="text" name="alcohol" id="alcohol" class="input-text" placeholder="alcohol" required>
                </div>

                <div class="form-row-last">
                    <input type="submit" name="register" class="register" value="Predict">
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <ul class="list-inline">
            <li class="list-inline-item">
                <a href="https://www.linkedin.com/in/khalil-bezrati/">
                    LinkedIn
                </a>
            </li>
            <li class="list-inline-item">
                <a href="https://www.youtube.com/khalilbezrati">
                    YouTube
                </a>
            </li>
            <li class="list-inline-item">
                <a href="https://github.com/khalil1604">
                    GitHub
                </a>
            </li>
        </ul>
    </footer>
</body>
</html>
